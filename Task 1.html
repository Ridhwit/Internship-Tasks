<!DOCTYPE html>
<html>  
    <head>  
        <title> 
            Student Registration Form
        </title>

    </head>
    <body >  
        <h2> 
            Modern Registration Form
        </h2>
        <h1> 
            Student Registration Form
        </h1>
        <form>  
            <label>  
                First time:
            </label>
            <input type="text" name="firstname" placeholder = "Enter first name">
            <label> 
                Last Name:
            </label>
            <input type="text" name="lastname" placeholder = "Enter last name">
            <br><br>

            <label> 
                Date of Birth:
            </label>

            <select name = "day">   
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>

            <select name = "month">   
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>Novemeber</option>
                <option>December</option>
            </select>

            <select name = "year">   
                <option>Year</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
            </select>
            <br><br>

            <label> 
                Email ID:
            </label>
              <input type="email" name="email" placeholder="Enter email address">
            <label>
                Mobile Number:
            </label>
            <input type="tel" name="mobile" placeholder="Enter 10-digit mobile number">
            <br><br>

            <label>
                Gender:
            </label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <br><br>

            <label>
                Address:
            </label>
            <br>
            <textarea name="address" rows="3" cols="40" placeholder="Enter your address"></textarea>
            <br><br>

            <table>
                <tr>
                    <td><label>City:</label></td>
                    <td><label>PIN Code:</label></td>
                    <td><label>State:</label></td>
                
                </tr>
                <tr>
                    <td><input type="text" name="city" placeholder="Enter city"></td>
                    <td><input type="number" name="pincode" placeholder="Enter 6-digit PIN code"></td>
                    <td><input type="text" name="state" placeholder="Enter state"></td>
                </tr>
            </table>
            <br>

            <label>
                Country:
            </label>
            <select name="country">
            <option>Select country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Australia</option>
            <option>Other</option>
            </select>
            <br><br>
            
            <label>
            Hobbies:
            </label><br>
            <input type="checkbox" name="hobby" value="drawing"> Drawing
            <input type="checkbox" name="hobby" value="singing"> Singing
            <input type="checkbox" name="hobby" value="dancing"> Dancing
            <input type="checkbox" name="hobby" value="sketching"> Sketching
            <input type="checkbox" name="hobby" value="others"> Others
            <br><br>

            <label>Qualification</label>
            <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th>Sr. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="board1"></td>
                <td><input type="text" name="percentage1"></td>
                <td><input type="text" name="year1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="board2"></td>
                <td><input type="text" name="percentage2"></td>
                <td><input type="text" name="year2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="board3"></td>
                <td><input type="text" name="percentage3"></td>
                <td><input type="text" name="year3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="board4"></td>
                <td><input type="text" name="percentage4"></td>
                <td><input type="text" name="year4"></td>
            </tr>
            </table>
            <br>

            <label>Courses Applied For:</label><br>
            <input type="radio" name="course" value="bca"> BCA
            <input type="radio" name="course" value="bcom"> B.Com
            <input type="radio" name="course" value="bsc"> B.Sc
            <input type="radio" name="course" value="ba"> B.A
            <br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

            <h2> 
                Professional Registration Form
            </h2>

        </form>
    </body>
</html>
