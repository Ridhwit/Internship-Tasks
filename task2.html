<!DOCTYPE html>
<html>
<head>
    <title>Career Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="timeline">

        <div class="event">
            <div class="circle green"></div>
            <div class="content">
                <h3>1982</h3>
                <p>Started as Medical Representative at Bevit Pharmaceuticals.</p>
            </div>
        </div>

        <div class="event">
            <div class="circle blue"></div>
            <div class="content">
                <h3>1987</h3>
                <p>Promoted to Area Manager, expanded Karnataka operations.</p>
            </div>
        </div>

        <div class="event">
            <div class="circle blue"></div>
            <div class="content">
                <h3>1994</h3>
                <p>Became Regional Manager, led 25-member team.</p>
            </div>
        </div>

        <div class="event">
            <div class="circle blue"></div>
            <div class="content">
                <h3>1998</h3>
                <p>Assigned Maharashtra region for business expansion.</p>
            </div>
        </div>

    </div>

</body>
</html>
